<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logic Gate Visual Simulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
    }
    h1 {
      margin-top: 30px;
    }
    .gate-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 40px;
      gap: 40px;
    }
    .gate-card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 260px;
    }
    .simulator {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .inputs {
      display: flex;
      flex-direction: column;
      margin-right: 10px;
    }
    .inputs label {
      margin: 8px 0;
    }
    .gate-image img {
      width: 120px;
    }
    .output {
      display: flex;
      align-items: center;
      margin-left: 10px;
      font-weight: bold;
    }
    .light {
      width: 20px;
      height: 20px;
      margin-left: 8px;
      border-radius: 50%;
      background-color: gray;
      transition: background-color 0.3s ease;
    }
    .on {
      background-color: limegreen;
    }
  </style>
</head>
<body>

  <h1>EIU CSE206 Lab 1</h1>
  <h1>Logic Gate Visual Simulator</h1>

  <div class="gate-container">
    <!-- Reusable Gate Card Template -->
    <div class="gate-card" id="AND2">
      <h3>AND Gate</h3>
      <div class="simulator">
        <div class="inputs">
          <label>A: <input type="checkbox" class="inputA" /></label>
          <label>B: <input type="checkbox" class="inputB" /></label>
        </div>
        <div class="gate-image"><img src="and2.jpg" alt="AND2" /></div>
        <div class="output">Out: <span class="outputText">0</span> <div class="light"></div></div>
      </div>
    </div>

    <div class="gate-card" id="OR2">
      <h3>OR Gate</h3>
      <div class="simulator">
        <div class="inputs">
          <label>A: <input type="checkbox" class="inputA" /></label>
          <label>B: <input type="checkbox" class="inputB" /></label>
        </div>
        <div class="gate-image"><img src="or2.jpg" alt="OR2" /></div>
        <div class="output">Out: <span class="outputText">0</span> <div class="light"></div></div>
      </div>
    </div>

    <div class="gate-card" id="NAND2">
      <h3>NAND Gate</h3>
      <div class="simulator">
        <div class="inputs">
          <label>A: <input type="checkbox" class="inputA" /></label>
          <label>B: <input type="checkbox" class="inputB" /></label>
        </div>
        <div class="gate-image"><img src="nand2.jpg" alt="NAND2" /></div>
        <div class="output">Out: <span class="outputText">0</span> <div class="light"></div></div>
      </div>
    </div>

    <div class="gate-card" id="NOR2">
      <h3>NOR Gate</h3>
      <div class="simulator">
        <div class="inputs">
          <label>A: <input type="checkbox" class="inputA" /></label>
          <label>B: <input type="checkbox" class="inputB" /></label>
        </div>
        <div class="gate-image"><img src="nor2.jpg" alt="NOR2" /></div>
        <div class="output">Out: <span class="outputText">0</span> <div class="light"></div></div>
      </div>
    </div>

    <div class="gate-card" id="NOT1">
      <h3>NOT Gate</h3>
      <div class="simulator">
        <div class="inputs">
          <label>A: <input type="checkbox" class="inputA" /></label>
        </div>
        <div class="gate-image"><img src="not1.jpg" alt="NOT1" /></div>
        <div class="output">Out: <span class="outputText">0</span> <div class="light"></div></div>
      </div>
    </div>

    <div class="gate-card" id="XOR2">
      <h3>XOR Gate</h3>
      <div class="simulator">
        <div class="inputs">
          <label>A: <input type="checkbox" class="inputA" /></label>
          <label>B: <input type="checkbox" class="inputB" /></label>
        </div>
        <div class="gate-image"><img src="xor2.jpg" alt="XOR2" /></div>
        <div class="output">Out: <span class="outputText">0</span> <div class="light"></div></div>
      </div>
    </div>

    <div class="gate-card" id="XNOR2">
      <h3>XNOR Gate</h3>
      <div class="simulator">
        <div class="inputs">
          <label>A: <input type="checkbox" class="inputA" /></label>
          <label>B: <input type="checkbox" class="inputB" /></label>
        </div>
        <div class="gate-image"><img src="xnor2.jpg" alt="XNOR2" /></div>
        <div class="output">Out: <span class="outputText">0</span> <div class="light"></div></div>
      </div>
    </div>
  </div>

  <script>
    const logicFunctions = {
      AND2: (a, b) => a & b,
      OR2: (a, b) => a | b,
      NAND2: (a, b) => !(a & b),
      NOR2: (a, b) => !(a | b),
      NOT1: (a) => !a,
      XOR2: (a, b) => a ^ b,
      XNOR2: (a, b) => !(a ^ b)
    };

    Object.keys(logicFunctions).forEach(id => {
      const card = document.getElementById(id);
      const aInput = card.querySelector('.inputA');
      const bInput = card.querySelector('.inputB');
      const outText = card.querySelector('.outputText');
      const light = card.querySelector('.light');

      function update() {
        const a = aInput.checked ? 1 : 0;
        const b = bInput ? (bInput.checked ? 1 : 0) : 0;
        const result = logicFunctions[id](a, b) ? 1 : 0;
        outText.textContent = result;
        light.className = 'light' + (result ? ' on' : '');
      }

      aInput.addEventListener('change', update);
      if (bInput) bInput.addEventListener('change', update);
      update();
    });
  </script>

</body>
</html>
